name: CI

on:
  push:
    branches:
      - release/1.0.0
  pull_request:
    branches:
      - release/1.0.0

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            backend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Install backend dependencies
        run: npm ci --prefix backend

      - name: Build backend
        run: npm run build --prefix backend

      - name: Trigger DigitalOcean deploy
        if: github.event_name == 'push'
        env:
          DO_API_TOKEN: ${{ secrets.DO_API_TOKEN }}
          DO_APP_ID: ${{ secrets.DO_APP_ID }}
        run: |
          if [ -z "$DO_API_TOKEN" ] || [ -z "$DO_APP_ID" ]; then
            echo "Missing DO_API_TOKEN or DO_APP_ID. Skipping deploy."
            exit 0
          fi
          curl -X POST "https://api.digitalocean.com/v2/apps/${DO_APP_ID}/deployments" \
            -H "Authorization: Bearer ${DO_API_TOKEN}" \
            -H "Content-Type: application/json" \
            -d '{}'
